<!DOCTYPE html>
<html>
<head>
  <title>Radio boxes</title>
</head>
<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input type="radio" name="pasari" id="uliu" value="Uliu">
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="bufnita" value="Bufnita">
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="lebada" value="Lebada">
        <label for="lebada">Lebada</label>
      </li>
    </ul>


    <h3>pesti</h3>
    <ul>
      <li>
        <input type="radio" name="pesti" id="ton" value="ton">
        <label for="ton">ton</label>
      </li>
      <li>
        <input type="radio" name="pesti" id="salmon" value="salmon">
        <label for="salmon">salmon</label>
      </li>
      <li>
        <input type="radio" name="pesti" id="rechia" value="rechia">
        <label for="rechia">rechia</label>
      </li>
    </ul>

    <h3>mamifere</h3>
    <ul>
      <li>
        <input type="radio" name="mamifere" id="bear" value="bear">
        <label for="bear">bear</label>
      </li>
      <li>
        <input type="radio" name="mamifere" id="monkeys" value="monkeys">
        <label for="monkeys">monkeys</label>
      </li>
    </ul>

    <button type="submit">go</button>

    
  </form>

</body>
</html>
