<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input name="name" placeholder="Nume"><br>
    <input name="surname" placeholder="Prenume"><br>
    <input type="text" 
      name="nickname" 
      placeholder="porecla"
    ><br>
             
    <input type="text"
      name="carbrand"
      placeholder="marca auto"
      maxlength="10"
      minlength="2"
      value="Skoda"
   ><br>

    <input type="text"
      name="petname"
      placeholder="numa animal"
   > <br>       

   <input type="text"
      name="phonebrand"
      placeholder="Marca telefon"
      maxlength="30"
      minlength="2"
      value="iPhone"
  ><br>

  <input type="text"
      name="phoneNumber"
      placeholder="Numar telefon"
  ><br>

  <input type="text"
      name="friendName"
      placeholder="friendName"
  >

    <br><br>
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
